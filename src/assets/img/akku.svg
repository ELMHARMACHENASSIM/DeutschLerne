  <text class="cls-21" transform="translate(10.92 452.42)"><tspan class="cls-11"><tspan x="0" y="0">In akk wir fragen nach den weisen : Wen?</tspan></tspan><tspan x="0" y="25.87">Ahmed liebt Mona </tspan><tspan x="0" y="51.74">Wen liebt ahmed?</tspan></text>
  <text class="cls-21" transform="translate(390.15 452.42)"><tspan class="cls-11"><tspan x="0" y="0">Und über Die sache Die wir fragen: Was ?</tspan></tspan><tspan x="0" y="25.87">Wir kaufen den wagen </tspan><tspan x="0" y="51.74">Was kauft ihr?</tspan></text>
  <text class="cls-21" transform="translate(180.55 478.17)"><tspan x="0" y="0">Ali besucht seine Mutter </tspan><tspan x="0" y="25.87">Wen besucht ali?</tspan></text>
  <text class="cls-21" transform="translate(594.71 478.16)"><tspan x="0" y="0">Ich nehme die zeitung </tspan><tspan x="0" y="25.87">Was nimmst du?</tspan></text>
