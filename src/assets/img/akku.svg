  <g class="cls-4">
    <text class="cls-7" transform="translate(10.92 452.42)"><tspan x="0" y="0">In akk wir fragen nach den weisen : Wen?</tspan></text>
    <text class="cls-8" transform="translate(10.92 478.29)"><tspan x="0" y="0">Ahmed liebt Mona </tspan></text>
    <text class="cls-8" transform="translate(10.92 504.16)"><tspan x="0" y="0">Wen liebt ahmed?</tspan></text>
  </g>
  <g class="cls-4">
    <text class="cls-7" transform="translate(390.15 452.42)"><tspan x="0" y="0">Und über Die sache Die wir fragen: Was ?</tspan></text>
    <text class="cls-8" transform="translate(390.15 478.29)"><tspan x="0" y="0">Wir kaufen den wagen </tspan></text>
    <text class="cls-8" transform="translate(390.15 504.16)"><tspan x="0" y="0">Was kauft ihr?</tspan></text>
  </g>
  <g class="cls-4">
    <text class="cls-8" transform="translate(180.55 478.17)"><tspan x="0" y="0">Ali besucht seine Mutter </tspan></text>
    <text class="cls-8" transform="translate(180.55 504.04)"><tspan x="0" y="0">Wen besucht ali?</tspan></text>
  </g>
  <g class="cls-4">
    <text class="cls-8" transform="translate(594.71 478.16)"><tspan x="0" y="0">Ich nehme die zeitung </tspan></text>
    <text class="cls-8" transform="translate(594.71 504.03)"><tspan x="0" y="0">Was nimmst du?</tspan></text>
  </g>
