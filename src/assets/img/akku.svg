  <text class="cls-8" transform="translate(7.31 364.63)"><tspan x="0" y="0">Eine Übung: Der/ Das / Die </tspan></text>
  <text class="cls-21" transform="translate(7.31 391.27)"><tspan x="0" y="0" xml:space="preserve">Ich habe …..Koffer.  /Er besucht …..Universität.  /Wir kaufen ……Bild.  /Ich nehme ……Ei.  /Wir besuchen …..Freund.</tspan></text>
  <text class="cls-21" transform="translate(1.73 566.82)"><tspan class="cls-11"><tspan x="0" y="0" xml:space="preserve">1. Liest du das Buch?  </tspan></tspan><tspan x="0" y="25.87">- Nein, ich lese es nicht. </tspan></text>
  <text class="cls-21" transform="translate(208.92 566.82)"><tspan class="cls-11"><tspan x="0" y="0" xml:space="preserve">2. Verstehst du uns?  </tspan></tspan><tspan x="0" y="25.87">- Nein, ich verstehe euch nicht.</tspan></text>
  <text class="cls-21" transform="translate(469.11 566.82)"><tspan class="cls-11"><tspan x="0" y="0" xml:space="preserve">3. Siehst du heute Wolfgang?  </tspan></tspan><tspan x="0" y="25.87">- Nein, ich sehe ihn heute nicht, aber morgen! </tspan></text>
  <text class="cls-21" transform="translate(849.31 566.82)"><tspan class="cls-11"><tspan x="0" y="0" xml:space="preserve">4. Liebst du Petra?  </tspan></tspan><tspan x="0" y="25.87">- Nein, ich liebe sie nicht. </tspan></text>
  <text class="cls-21" transform="translate(2.33 637.24)"><tspan class="cls-11"><tspan x="0" y="0" xml:space="preserve">5. Liebst du Peter?  </tspan></tspan><tspan x="0" y="25.87">- Ja, ich liebe ihn</tspan></text>
  <text class="cls-21" transform="translate(218.9 655.49)"><tspan class="cls-11"><tspan x="0" y="0">Siehst du mich?</tspan></tspan><tspan x="0" y="25.87" xml:space="preserve">Nein, ich sehe *dich* nicht.  </tspan></text>
