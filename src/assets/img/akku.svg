    <text class="cls-8" transform="translate(13.24 764.04)"><tspan class="cls-12"><tspan x="0" y="0">Viele deutsche Verben erfordern den Akkusativ als direktes Objekt. Beispiele hierfür sind:</tspan></tspan><tspan class="cls-19" x="0" y="18.53">haben </tspan><tspan class="cls-12" x="54.55" y="18.53">- </tspan><tspan class="cls-19" x="67.22" y="18.53">essen </tspan><tspan class="cls-12" x="116.99" y="18.53">- </tspan><tspan class="cls-18" x="129.66" y="18.53">sehen </tspan><tspan class="cls-12" x="181.22" y="18.53">- </tspan><tspan class="cls-19" x="193.89" y="18.53">inden</tspan><tspan class="cls-12"><tspan x="0" y="37.06">Präpositionen: Einige Präpositionen erfordern den Akkusativ und werden als „Präpositionen der Bewegung“ bezeichnet.</tspan></tspan><tspan class="cls-12"><tspan x="0" y="55.58">Beispiele sind: durch, für, ohne, gegen, um.</tspan></tspan></text>
